<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
  /* ALTERE O VALOR ABAIXO PARA OS SEGUNDOS DE DELAY DESEJADO */
  var SECONDS_TO_DISPLAY = 40; // <-- altere aqui para o tempo desejado
  var hotmartDiv = document.getElementById('hotmart-sales-funnel');
  var alreadyDisplayedKey = 'alreadyHotmartDisplayed_' + SECONDS_TO_DISPLAY;
  var alreadyDisplayed = localStorage.getItem(alreadyDisplayedKey);
  var attempts = 0;
  var widgetMounted = false;

  /**
   * Trecho integrado do "Sales Funnel Widget" (SEGUNDO SCRIPT)
   * Equivalente a:
   *   checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')
   * Com proteções para evitar montar múltiplas vezes.
   */
  function mountSalesFunnel() {
    if (widgetMounted) return;
    if (typeof checkoutElements !== 'undefined' && checkoutElements.init) {
      try {
        checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel');
        widgetMounted = true;
      } catch (e) {
        // Evita erro se já tiver montado
        console.warn('Hotmart mount skipped or already mounted:', e);
      }
    } else {
      console.warn('checkoutElements indisponível.');
    }
  }

  function showAndMountHotmart() {
    if (!hotmartDiv) return;
    hotmartDiv.classList.remove('esconder'); // mostra o container só quando for montar
    mountSalesFunnel();                       // monta o widget
    localStorage.setItem(alreadyDisplayedKey, 'true');
  }

  function startWatchVideoProgress() {
    // Aguarda o VTurb (smartplayer) ficar disponível
    if (typeof smartplayer === 'undefined' || !(smartplayer.instances && smartplayer.instances.length)) {
      if (attempts >= 10) return; // para tentar infinitamente, remova este limite
      attempts += 1;
      return setTimeout(startWatchVideoProgress, 1000);
    }

    var player = smartplayer.instances[0];
    player.on('timeupdate', function() {
      if (widgetMounted || player.smartAutoPlay) return;
      if (player.video.currentTime < SECONDS_TO_DISPLAY) return;
      showAndMountHotmart();
    });
  }

  if (alreadyDisplayed === 'true') {
    // Se já exibiu uma vez, mostra/monta rápido
    setTimeout(showAndMountHotmart, 100);
  } else {
    startWatchVideoProgress();
  }
});
</script>
