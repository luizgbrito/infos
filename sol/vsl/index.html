  /*‚Äì‚Äì‚Äì‚Äì‚Äì FUN√á√ÉO AUXILIAR ‚Äì‚Äì‚Äì‚Äì‚Äì*/
  function withQuery(url) {
    try {
      const u = new URL(url, document.baseURI);      // trata absolutas e relativas
      if (u.search) {                                // j√° tem query ‚Üí mescla
        // evita duplicar par√¢metros iguais
        const src = new URLSearchParams(qs);
        src.forEach((v, k) => { if (!u.searchParams.has(k)) u.searchParams.append(k, v); });
      } else {
        u.search = qs;
      }
      return u.toString();
    } catch (e) {                                     // mailto:, tel:, javascript: etc.
      return url;
    }
  }

  /*‚Äì‚Äì‚Äì‚Äì‚Äì 1. ATUALIZA TODOS <a> E <area> ‚Äì‚Äì‚Äì‚Äì‚Äì*/
  document.querySelectorAll('a[href], area[href]').forEach(el => {
    el.href = withQuery(el.href);
  });

  /*‚Äì‚Äì‚Äì‚Äì‚Äì 2. ATUALIZA ACTION DOS <form> ‚Äì‚Äì‚Äì‚Äì‚Äì*/

})();
